<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input.hmtl</title>
<script type="text/javascript">
	function check(){
		//window.document.mf.submit();
		if(mf.name.value==""){
			alert('작성자를 입력하세요');
			mf.name.focus();
			return;
		}
		if(mf.msg.value==""){
			alert('메모내용을 입력하세요');
			mf.msg.focus();
			return;
		}
		
		mf.submit();
	}
</script>
</head>
<body>
<div id="wrap">
	<form name="mf" action="MemoAdd" method="get">
	<!-- table로 화면과 같이 구성하세요 -->
		<table border="1">
			<tr>
				<th colspan="2"><h1>::한줄 메모장::</h1></th>
			</tr>
			<tr>
				<th width="20%">
					<b>작성자</b>
				</th>
				<th width="80%">
					<input type="text" name="name" placeholder="Name">
				</th>
			</tr>
			
			<tr>
				<th width="20%">
					<b>메모 내용</b>
				</th>
				<th width="80%">
					<input type="text" name="msg" placeholder="Message">
				</th>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" onclick="check()">글 남기기</button>
					<button type="reset">다시 쓰기</button>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
